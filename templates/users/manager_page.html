<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f7fc;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background-color: #222e50;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .menu {
            list-style: none;
        }

        .menu li {
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
            border-radius: 5px;
            transition: 0.3s;
        }

        .menu li:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .topbar h1 {
            font-size: 20px;
            color: #222e50;
        }

        .add-task-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .add-task-btn:hover {
            background-color: #45a049;
        }

        /* Task List */
        .task-container {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .task:last-child {
            border-bottom: none;
        }

        .task.completed span {
            text-decoration: line-through;
            color: gray;
        }

        .task-buttons button {
            margin-left: 5px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .task-buttons .complete {
            background: #4CAF50;
            color: white;
        }

        .task-buttons .edit {
            background: #f39c12;
            color: white;
        }

        .task-buttons .delete {
            background: #e74c3c;
            color: white;
        }

        .task-buttons button:hover {
            opacity: 0.8;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        .modal-content h2 {
            margin-bottom: 10px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Manager Panel</h2>
        <ul class="menu">
            <li>Dashboard</li>
            <li>Tasks</li>
            <li>Employees</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="topbar">
            <h1>Task Manager</h1>
            <button class="add-task-btn" onclick="openModal()">+ Add Task</button>
        </div>

        <div class="task-container">
            <div class="task">
                <span>Design Homepage</span>
                <div class="task-buttons">
                    <button class="complete" onclick="markComplete(this)">✔</button>
                    <button class="edit">✎</button>
                    <button class="delete" onclick="deleteTask(this)">✖</button>
                </div>
            </div>

            <div class="task">
                <span>Fix Login Issue</span>
                <div class="task-buttons">
                    <button class="complete" onclick="markComplete(this)">✔</button>
                    <button class="edit">✎</button>
                    <button class="delete" onclick="deleteTask(this)">✖</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2>Add Task</h2>
            <input type="text" id="taskInput" placeholder="Task Name">
            <button onclick="addTask()">Add</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("taskModal").style.display = "flex";
        }

        function addTask() {
            let taskName = document.getElementById("taskInput").value;
            if (taskName.trim() !== "") {
                let taskList = document.querySelector(".task-container");
                let newTask = document.createElement("div");
                newTask.classList.add("task");
                newTask.innerHTML = `<span>${taskName}</span>
                    <div class="task-buttons">
                        <button class="complete" onclick="markComplete(this)">✔</button>
                        <button class="edit">✎</button>
                        <button class="delete" onclick="deleteTask(this)">✖</button>
                    </div>`;
                taskList.appendChild(newTask);
            }
            document.getElementById("taskModal").style.display = "none";
        }

        function markComplete(btn) {
            btn.closest(".task").classList.toggle("completed");
        }

        function deleteTask(btn) {
            btn.closest(".task").remove();
        }
    </script>
</body>
</html>
